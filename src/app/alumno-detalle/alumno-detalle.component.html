<ion-grid>
    <ion-row>
        <ion-col size="12">
            <ion-img src="{{alumno.foto}}"></ion-img>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            Nombre:
        </ion-col> 
        <ion-col>
            Apellido:
        </ion-col>
        <ion-col>
            Matricula:
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <strong>{{alumno.nombre}}</strong>
        </ion-col>
        <ion-col>
            <strong>{{alumno.apellido}}</strong>
        </ion-col>
        <ion-col>
            <strong>{{alumno.matricula}}</strong>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-button href="#">Volver</ion-button>
        </ion-col>
        <ion-col>
            <ion-button (click)="presentActionSheet()">Mostrar opciones</ion-button>
        </ion-col>
    </ion-row>
</ion-grid>

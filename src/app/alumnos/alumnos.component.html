<ion-list>
  <ion-grid>
    <ion-img src="assets/icon/FCFM.jpg" class="imgFac"></ion-img>
    <ion-label class="listaTab2"><strong>Lista de alumnos</strong></ion-label>
  </ion-grid>
  <ion-item *ngFor="let personas of alumnos" routerlink="/alumno-detalle">

  </ion-item>
</ion-list>

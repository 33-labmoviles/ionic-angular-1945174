<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de alumnos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-grid>
  <ion-row>
    <ion-col size="4">
      <ion-input placeholder="Nombre" [(ngModel)]="nombre" class="texto_input"></ion-input>
    </ion-col>
    <ion-col size="4">
      <ion-input placeholder="Apellido" [(ngModel)]="apellido" class="texto_input"></ion-input>
    </ion-col>
    <ion-col size="4">
      <ion-input placeholder="Matricula" [(ngModel)]="matricula" class="texto_input"></ion-input>
    </ion-col>
    <ion-col>
      <ion-button (click)="agregarAlumno()">Agregar Alumno</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

  <ion-grid *ngFor="let alumno of alumnos">
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-grid>
                    <ion-row>
                      <ion-col>
                        Nombre:
                      </ion-col>
                      <ion-col>
                        <strong>{{alumno.nombre}}</strong>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col>
                        Apellido:
                      </ion-col>
                      <ion-col>
                        <strong>{{alumno.apellido}}</strong>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col>
                        Matricula:
                      </ion-col>
                      <ion-col>
                        <strong>{{alumno.matricula}}</strong>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-col>
                <ion-col class="Foto_alumno">
                  <img src={{alumno.foto}} width="200px">
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

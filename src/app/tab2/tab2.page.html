<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de Alumnos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-alumnos>
    <ion-list>
      <ion-grid>
        <ion-img src="assets/icon/FCFM.jpg" class="imgFac"></ion-img>
        <ion-label class="listaTab2"><strong>Lista de alumnos</strong></ion-label>
      </ion-grid>


      <ion-item *ngFor="let personas of alumnos" routerlink="/alumno-detalle">
        <ion-label><ion-img src="{{personas.foto}}"></ion-img></ion-label>
        <ion-label>{{personas.nombre}}</ion-label>
      </ion-item>
    </ion-list>
  </app-alumnos>

</ion-content>
